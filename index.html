<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>TODO List</h1>
        <input type="text" id="newTask" placeholder="Enter a new task" onkeypress="handleKeyPress(event)">
        <button onclick="addTask()">Add</button>
        <button onclick="showExportModal()">Export</button>
        <button onclick="showImportModal()">Import</button>
        <div class="options">
            <label>
                <input type="checkbox" id="hideCompleted" checked onchange="toggleHideCompleted()">Hide completed tasks
            </label>
            <label>
                <input type="checkbox" id="showTimes" onchange="toggleShowTimes()">Show times
            </label>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>
    <script src="script.js"></script>
    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <h2>Export Tasks</h2>
            <div class="radio-group">
                <label><input type="radio" name="exportStyle" value="json" checked> JSON</label>
                <label><input type="radio" name="exportStyle" value="spaces"> Spaces</label>
                <label><input type="radio" name="exportStyle" value="asterisks"> Asterisks (*)</label>
                <label><input type="radio" name="exportStyle" value="dashes"> Dashes (-)</label>
                <label><input type="radio" name="exportStyle" value="noIndent"> No indent</label>
            </div>
            <button onclick="exportToFile()">Export to File</button>
            <textarea id="exportTextBox" style="width: 100%; height: 200px; margin-top: 10px;"></textarea>
            <button onclick="hideExportModal()">Cancel</button>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <h2>Import Tasks</h2>
            <div>
                <label><input type="radio" name="importStyle" value="json" checked> JSON</label>
                <label><input type="radio" name="importStyle" value="spaces"> Spaces</label>
                <label><input type="radio" name="importStyle" value="asterisks"> Asterisks (*)</label>
                <label><input type="radio" name="importStyle" value="dashes"> Dashes (-)</label>
                <label><input type="radio" name="importStyle" value="noIndent"> No indent</label>
            </div>
            <div>
                <input type="radio" id="appendRadio" name="importType" value="append" checked>
                <label for="appendRadio">Append</label>
                <input type="radio" id="replaceRadio" name="importType" value="replace">
                <label for="replaceRadio">Replace</label>
            </div>
            <button onclick="importFromFile()">Import from File</button>
            <textarea id="importTextBox" style="width: 100%; height: 200px; margin-top: 10px;"></textarea>
            <div id="importOptions" style="margin-top: 10px;">
                <button onclick="handleImport()">Import</button>
                <button onclick="hideImportModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
